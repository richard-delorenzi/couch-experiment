<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    
    <div id="content">
      <h1>Rides</h1>
      <table id="rides">
        {{#rides}}

	  {{#name}}{{!test is real record, not artefact of processing (false)}}
            <tr>

	      <th>{{name}}</th>  

	      {{#ifdef_wait_time_min}}
		<td class="wait_time">
		  {{#wait_time_min}}
                    <span>wait time is {{ wait_time_min }} minutes</span> 
		  {{/wait_time_min}}
		</td>
              {{/ifdef_wait_time_min}}

              {{#ifdef_id}}
		<td><a href="ridedetails/{{id}}">details</a></td>
              {{/ifdef_id}}
	    
            </tr>
	  {{/name}}
        {{/rides}}
      </table>
    </div>
  </body>
  {{>scripts}}
</html>
